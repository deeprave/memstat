name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install just
      uses: extractions/setup-just@v2
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: swiftlint --strict || true
    
    - name: Generate version
      run: just version
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    
    - name: Build Debug
      run: |
        export CODE_SIGN_IDENTITY=""
        export CODE_SIGNING_REQUIRED=NO
        just build
    
    - name: Run Tests
      run: just test
    
    - name: Build Release  
      run: |
        export CODE_SIGN_IDENTITY=""
        export CODE_SIGNING_REQUIRED=NO
        just release
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          build/Logs/Test/*.xcresult
          TestResults/
        retention-days: 30
    
    - name: Upload Debug Build
      uses: actions/upload-artifact@v4
      with:
        name: MemStat-Debug
        path: build/Build/Products/Debug/MemStat.app
        retention-days: 7
    
    - name: Upload Release Build
      uses: actions/upload-artifact@v4
      with:
        name: MemStat-Release
        path: build/Build/Products/Release/MemStat.app
        retention-days: 30